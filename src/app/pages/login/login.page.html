<ion-content  fullscreen="true" class="bg-image no-scroll">
<img src="../../../assets/bg.jpg" class="img">
    <form #form="ngForm" (ngSubmit)="login(form)" class="my_form">
      <ion-grid>
        <ion-row color="" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Login</h3>
            </div>
            <div padding>
              <!-- <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item> -->
              <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input name="email" type="email" ngModel required ></ion-input>
              </ion-item>

              <!-- <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item> -->
              <ion-item>
                  <ion-label position="floating">Contrase&ntilde;a</ion-label>
                  <ion-input name="password" type="password" ngModel required ></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Iniciar Sesi&oacute;n</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
            <!-- <ion-label text-center> Aun no tienes cuenta? registrate <a routerLink='/register'>aqu&iacute; </a></ion-label> -->
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
